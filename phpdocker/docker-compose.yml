sfgraph-mysql:
  image: mysql:5.7
  container_name: sfgraph-mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=sfgraph
    - MYSQL_USER=sfgraph
    - MYSQL_PASSWORD=sfgraph
  ports:
    - 8306:3306
  volumes:
    - /var/lib/mysql/sfgraph:/var/lib/mysql

sfgraph-nginx:
  image: phpdockerio/nginx:latest
  container_name: sfgraph-nginx
  volumes:
      - ..:/var/www/sfgraph
      - ./conf/containers/sfgraph-nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  links:
   - sfgraph-php-fpm
  ports:
   - 8080:80

sfgraph-php-fpm:
  build: .
  dockerfile: conf/containers/sfgraph-php-fpm/Dockerfile
  container_name: sfgraph-php-fpm
  volumes:
    - ..:/var/www/sfgraph
    - ./conf/containers/sfgraph-php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
    - ./conf/containers/sfgraph-php-fpm/xdebug-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/20-xdebug.ini
    - ./conf/system/sources-list-overrides.ini:/etc/apt/sources.list
  links:
    - sfgraph-mysql